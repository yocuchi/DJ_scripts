name: Build Windows Release

on:
  release:
    types: [created]
  workflow_dispatch:  # Permite ejecutar manualmente

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      
    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Instalar dependencias del sistema
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        pip list
        
    - name: Crear ejecutable con PyInstaller
      run: |
        pyinstaller --clean --noconfirm build_exe.spec
        Write-Host "Archivos generados:"
        Get-ChildItem -Path dist -Recurse | Select-Object FullName, Length
        
    - name: Verificar que el ejecutable existe
      run: |
        if (Test-Path "dist\DJ_CUCHIDownloader.exe") {
          Write-Host "✅ Ejecutable creado correctamente"
          Get-Item "dist\DJ_CUCHIDownloader.exe" | Select-Object Name, Length, LastWriteTime
        } else {
          Write-Host "❌ Error: No se encontró el ejecutable"
          exit 1
        }
        
    - name: Subir ejecutable como artefacto
      uses: actions/upload-artifact@v4
      with:
        name: DJ_CUCHIDownloader-windows
        path: dist/DJ_CUCHIDownloader.exe
        retention-days: 30
        
    - name: Subir a Release (si existe)
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: dist/DJ_CUCHIDownloader.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

