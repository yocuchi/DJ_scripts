# Genera el ejecutable de la app (Linux + Windows) en cada push a main
name: Build app (Linux + Windows)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # Ejecutar manualmente desde la pestaña Actions

jobs:
  build:
    name: Build DJ_CUCHI_app - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Instalar ffmpeg (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libavcodec-extra

      - name: Instalar dependencias de Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Compilar con PyInstaller (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: pyinstaller --clean --noconfirm build_app.spec

      - name: Compilar con PyInstaller (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: pyinstaller --clean --noconfirm build_app.spec

      - name: Subir artefacto (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: DJ_CUCHI_app-Linux
          path: dist/DJ_CUCHI_app
          retention-days: 30

      - name: Subir artefacto (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: DJ_CUCHI_app-Windows
          path: dist/DJ_CUCHI_app.exe
          retention-days: 30
